<html>
<head>

<script src="../public/libs/jquery-3.1.1.js"></script>
<script src="../public/libs/jquery-ui.js"></script>
<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" type="text/css" media="screen">
<script type="text/javascript" src="../node_modules/qunitjs/qunit/qunit.js"></script>
<script src="../public/padlock.widget.js"></script>
<title>QUnit Padlock test</title>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<span id="padlock" class="fa fa-2x"></span>
<script>
$(function() {
  const id = 1;
  const padlock = $.o2.padlock({
    id: id
  }, $('#padlock') );
  QUnit.test('padlock widget', function(assert) {
    assert.equal($('#padlock').attr("class"), "fa fa-2x", "default css style");

    padlock.lock(id);
    assert.equal($('#padlock').attr("class"), "fa fa-2x fa-lock", "lock css style");
    assert.equal($('#padlock').css("color"), "rgb(0, 0, 0)", "lock fill color");

    padlock.unlock();
    assert.equal($('#padlock').attr("class"), "fa fa-2x fa-unlock", "unlock css style");

    padlock.lock(id + 1);
    assert.equal($('#padlock').attr("class"), "fa fa-2x fa-lock", "lock css style");
    assert.equal($('#padlock').css("color"), "rgb(255, 0, 0)", "lock fill color");
  });
});
</script>
</body>
</html>
